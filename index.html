<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="assets/script.js">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js"></script>
</head>
<style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
<body>
    <section class="hero is-link">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Weather Outlook
                </h1>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                            <div class="control">
                                <button class="button is-link is-outlined is-pulled-right">
                                    Add City
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <div id="map"> </div>
    <script src="assets/script.js"></script>
    <section class="section">
        <div class="container">
            <div class="columns is-flex is-vcentered">
                <div class="column">
                    <div class="box">
                        <div class="control">
                            <button class="button is-outlined is-pulled-right"><a href="{{ weather.city }}/delete">Delete</a></button>

                        <div class='content'>
                            <span class ="title" style="text-transform:capitalize;">{{ weather.city }}</span>
                            <br> Temperature: {{ weather.temperature }}째 C
                            <br>Feels Like: {{ weather.feels_like }}째 C
                            <br>Temp High: {{ weather.temp_max }}째 C
                            <br>Temp Low: {{ weather.temp_min }}째 C
                            <br> Wind: {{ weather.wind_speed }}km/h
                            <br> Humidity: {{ weather.humidity }}%
                            <br></br>
                            <br> {{ Date.time }} (UTC/GMT) 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="content has-text-centered">
            <p></p>
        </div>
    </footer>
</body>
</html>
