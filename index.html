<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <section class="hero is-link">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Weather Outlook
                </h1>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                            <div class="control">
                                <button class="button is-link is-outlined is-pulled-right">
                                    Add City
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns is-flex is-vcentered">
                <div class="column">
                    <div class="box">
                        <div class="control">
                            <button class="button is-outlined is-pulled-right"><a href="{{ weather.city }}/delete">Delete</a></button>
                        </div>

                        <div class='content'>
                            <span class ="title" style="text-transform:capitalize;">{{ weather.city }}</span>
                            <br> Temperature: {{ weather.temperature }}째 C
                            <br>Feels Like: {{ weather.feels_like }}째 C
                            <br>Temp High: {{ weather.temp_max }}째 C
                            <br>Temp Low: {{ weather.temp_min }}째 C
                            <br> Wind: {{ weather.wind_speed }}km/h
                            <br> Humidity: {{ weather.humidity }}%
                            <br></br>
                            <br> {{ Date.time }} (UTC/GMT)
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="content has-text-centered">
            <p></p>
        </div>
    </footer>
</body>
</html>
